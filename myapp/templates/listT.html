<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>퀴즈 웹</title>
    </head>

    <body>
        <h1>제한 시간 퀴즈 목록</h1>
        
        <p>1-문제   2-답</p>

        <ul>
            {% for quiz in TLQuiz %}
                <li>
                    {{ quiz.question }} - {{ quiz.answer }}
                    <a href="{% url 'modifyTPage' quiz.id %}">
                        <button>수정</button>
                    </a>
                    <a href="{% url 'delTPage' quiz.id %}">
                        <button>삭제</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
